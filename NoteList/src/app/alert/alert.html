<div class="alert-overlay" *ngIf="alerts.length > 0">
  <div class="alert-container" *ngFor="let alert of alerts" [class]="'alert-' + alert.type">
    <div class="alert-header">
      <div class="alert-icon">
        <svg *ngIf="alert.type === 'success'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="9,11 12,14 22,4"></polyline>
          <path d="m21,12c0,4.97 -4.03,9 -9,9s-9,-4.03 -9,-9 4.03,-9 9,-9c1.24,0 2.42,0.25 3.5,0.71"></path>
        </svg>
        <svg *ngIf="alert.type === 'error'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <svg *ngIf="alert.type === 'warning'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="m21.73,18l-8,-14a2,2 0 0 0,-3.46,0l-8,14a2,2 0 0 0,1.73,3h16a2,2 0 0 0,1.73,-3z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <svg *ngIf="alert.type === 'info' || alert.type === 'confirm'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      </div>
      <h3 class="alert-title">{{ alert.title }}</h3>
      <button *ngIf="alert.type !== 'confirm'" class="alert-close" (click)="onClose(alert)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="alert-content">
      <p>{{ alert.message }}</p>
    </div>
    
    <div class="alert-actions" *ngIf="alert.type === 'confirm'">
      <button class="btn btn-danger" (click)="onConfirm(alert)">Confirm</button>
      <button class="btn btn-secondary" (click)="onCancel(alert)">Cancel</button>
    </div>
  </div>
</div>
