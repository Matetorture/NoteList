<div class="alert-overlay" *ngIf="alerts.length > 0">
  <div class="alert-container" *ngFor="let alert of alerts" [class]="'alert-' + alert.type">
    <div class="alert-header">
      <div class="alert-icon">
        <img *ngIf="alert.type === 'success'" src="assets/success.svg" alt="Success">
        <img *ngIf="alert.type === 'error'" src="assets/error.svg" alt="Error">
        <img *ngIf="alert.type === 'info'" src="assets/info.svg" alt="Info">
        <img *ngIf="alert.type === 'confirm'" src="assets/confirm.svg" alt="Confirm">
      </div>
      <h3 class="alert-title">{{ alert.title }}</h3>
      <button *ngIf="alert.type !== 'confirm'" class="alert-close" (click)="onClose(alert)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="alert-content">
      <p class="alert-message">{{ alert.message }}</p>
    </div>
    
    <div class="alert-actions" *ngIf="alert.type === 'confirm'">
      <button [class]="alert.confirmButtonType === 'primary' ? 'btn btn-primary' : 'btn btn-danger'" (click)="onConfirm(alert)">Confirm</button>
      <button class="btn btn-secondary" (click)="onCancel(alert)">Cancel</button>
    </div>
  </div>
</div>
