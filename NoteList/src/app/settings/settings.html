<div class="settings-container">
  <div class="header">
    <h1>Settings</h1>
    <div class="header-actions">
      <button type="button" (click)="goBack()" class="back-btn">
        Back to Notes
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="loading">
    Loading settings...
  </div>

  <div *ngIf="!loading" class="settings-content">
    
    <!-- Display Settings -->
    <div class="settings-section">
      <h2>Display Settings</h2>
      
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" [(ngModel)]="settings.showActiveFilters" (change)="onDisplaySettingChange()">
          Show Active Filters
        </label>
        <p class="setting-description">Display active filter indicators at the top of the notes list</p>
      </div>
    </div>

    <!-- UI Customization -->
    <div class="settings-section">
      <h2>UI Customization</h2>
      
      <div class="setting-item">
        <label for="font">Font</label>
        <select id="font" [(ngModel)]="settings.font" (change)="onFontChange()" class="setting-select">
          <option *ngFor="let font of fonts" [value]="font" [class]="getFontClass(font)">{{ font }}</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme" [(ngModel)]="settings.theme" (change)="onThemeChange()" class="setting-select">
          <option *ngFor="let theme of themes" [value]="theme.key">{{ theme.name }}</option>
        </select>
        
        <div *ngIf="showCustomColors" class="custom-colors">
          <h4>Custom Colors</h4>
          <div class="color-inputs">
            <div class="color-input">
              <label>Primary</label>
              <input type="color" [(ngModel)]="settings.customColors!.primary" (change)="saveSettings()">
            </div>
            <div class="color-input">
              <label>Secondary</label>
              <input type="color" [(ngModel)]="settings.customColors!.secondary" (change)="saveSettings()">
            </div>
            <div class="color-input">
              <label>Background</label>
              <input type="color" [(ngModel)]="settings.customColors!.background" (change)="saveSettings()">
            </div>
            <div class="color-input">
              <label>Surface</label>
              <input type="color" [(ngModel)]="settings.customColors!.surface" (change)="saveSettings()">
            </div>
            <div class="color-input">
              <label>Text</label>
              <input type="color" [(ngModel)]="settings.customColors!.text" (change)="saveSettings()">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Advanced Settings -->
    <div class="settings-section">
      <h2>Advanced Settings</h2>
      
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" [(ngModel)]="settings.keyboardShortcuts" (change)="onAdvancedSettingChange()">
          Enable Keyboard Shortcuts
        </label>
      </div>
      
      <div class="setting-item">
        <div class="import-export-buttons">
          <button type="button" (click)="exportData()" class="action-btn export-btn">
            Export Data
          </button>
          <button type="button" (click)="importData()" class="action-btn import-btn">
            Import Data
          </button>
        </div>
        <p class="setting-description">Export notes and categories to JSON file (downloads to Downloads folder), or import from JSON</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="settings-actions">
      <button type="button" (click)="resetToDefaults()" class="reset-btn">
        Reset to Defaults
      </button>
      
      <div *ngIf="saving" class="saving-indicator">
        Saving...
      </div>
    </div>
  </div>
</div>
